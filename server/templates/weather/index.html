<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=800, height=480" />
    <title>E-Ink Screen</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div id="page">
        <div id="weather-data">
            <div id="left">
                <div id="location-name"> Solin </div>
                <div id="timestamp"> 31.12.2026. 14:10 </div>
                <div id="current-title"> Trenutno vrijeme </div>
                <div id="current-temperature">
                    <div id="temperature"> 69°C </div>
                    <div id="apparent">
                        <div id="apparent-title"> osjeća se kao: </div>
                        <div id="apparent-temperature"> 52°C </div>
                    </div>
                </div>
            </div>

            <div id="right">
                <div id="current-weather-details">
                    <div id="precipitation"> 
                        <span class="title">Padaline:</span>
                        <span class="amount">69</span>
                        <span class="unit">mm</span>
                    </div>
                    <div id="wind-speed">
                        <span class="title">Brzina vjetra:</span>
                        <span class="amount">69</span>
                        <span class="unit">km/h</span>
                    </div>
                    <div id="wind-direction"> 
                        <span class="title">Smjer vjetra:</span>
                        <span class="amount">sjeverozapad</span>
                    </div>
                </div>
            </div>
        </div>


        <canvas id="wxChart" width="740" height="250"></canvas>
    </div>

    <script type="module" src="./page.js"></script>
</body>

</html>
