<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=800, height=480" />
    <title>E-Ink Screen</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="title">TRMNL Local</div>
            <div class="subtitle">HTML/CSS → Playwright → 1-bit BMP</div>
        </header>

        <main class="grid">
            <section class="card">
                <div class="card-title">Status</div>
                <div class="card-body">
                    <div><strong>Server:</strong> OK</div>
                    <div><strong>Last render:</strong> <span id="ts">—</span></div>
                </div>
            </section>

            <section class="card">
                <div class="card-title">Todo</div>
                <div class="card-body">
                    <ul>
                        <li>Add Home Assistant</li>
                        <li>Add Calendar</li>
                        <li>Add Weather</li>
                    </ul>
                </div>
            </section>

            <section class="card wide">
                <div class="card-title">Notes</div>
                <div class="card-body">
                    Keep it high-contrast and avoid thin fonts for best e-ink readability.
                </div>
            </section>
        </main>

        <footer class="footer">
            <div>800x480 • monochrome</div>
        </footer>
    </div>

    <script>
        // Simple deterministic content (no animations)
        document.getElementById("ts").textContent = new Date().toLocaleString();
    </script>
</body>

</html>
