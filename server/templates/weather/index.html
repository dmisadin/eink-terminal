<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=800, height=480" />
    <title>E-Ink Screen</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="page">
        <div class="weather-data">
            <div class="left">
                <div class="location-name"> Solin </div>
                <div class="current-title"> Trenutno vrijeme </div>
                <div class="current-temperature">
                    <div class="temperature"> 69°C </div>
                    <div class="apparent">
                        <div class="apparent-title"> osjeća se kao: </div>
                        <div class="apparent-temperature"> 52°C </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="current-weather-details">
                    <div class="precipitation"> 
                        <span class="title">Padaline:</span>
                        <span class="amount">69</span>
                        <span class="unit">mm</span>
                    </div>
                    <div class="wind-speed">
                        <span class="title">Brzina vjetra:</span>
                        <span class="amount">69</span>
                        <span class="unit">km/h</span>
                    </div>
                    <div class="wind-direction"> 
                        <span class="title">Smjer vjetra:</span>
                        <span class="amount">sjeverozapad</span>
                    </div>
                </div>
            </div>
        </div>


        <canvas id="wxChart" width="740" height="250"></canvas>
    </div>

    <script type="module" src="./page.js"></script>
</body>

</html>
